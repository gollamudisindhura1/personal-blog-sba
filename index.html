<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>

</head>
<body class="bg-light">
    <!-- Header -->
    <header class = "text-center py-5 bg-primary text-white">
        <div class ="container">
            <h1 class="display-4 fw-bold">Personal Blog</h1>
            <p class="lead mb-0">This is the Space to capture your thoughts, ideas, and memories.</p>
        </div>
    </header>
    <!-- Main Content -->
    <main class="container py-5">

        <!-- Post form -->
         <section aria-labelledby="form-heading" class="mb-4">
            <div class="row justify-content-center">
                <div class ="cpl-lg-9">
                    <article class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            <h2 id = "form-heading" class="h3 mb-4 fw-semibold text-primary"><span id = "formTitle">Create New Post</span></h2>
                            <form id ="postForm" novalidate aria-describedby="form-instructions">
                                <p id="form-instructions" class="text-muted mb-4">Please fill both the Fields</p>
                                <div class="mb-4">
                                    <label for ="title" class="form-label fw-semibold">Post your Title<span class="text-danger" aria-label="required">*</span></label>
                                    <input type="text" class="form-control form-control-lg" id ="title" required aria-describedby="titleError"/>
                                    <div id="titleError" class="invalid-feedback"></div>
                                </div>
                                <div class="mb-4">
                  <label for="content" class="form-label fw-semibold">Content <span class="text-danger" aria-label="required">*</span></label>
                  <textarea 
                    class="form-control" 
                    id="content" 
                    rows="6" 
                    required 
                    aria-describedby="contentError"
                  ></textarea>
                  <div id="contentError" class="invalid-feedback"></div>
                </div>
                <div class="d-flex flex-wrap gap-3">
                  <button type="submit" id="submitBtn" class="btn btn-primary btn-lg px-5">
                    Add Post
                  </button>
                  <button type="button" id="cancelBtn" class="btn btn-outline-secondary btn-lg" style="display:none;">
                    Cancel Edit
                  </button>
                </div>

                            </form>
                        </div>
                    </article>
                </div>

            </div>

         </section>

         <section id="postsContainer" aria-labelledby="posts-heading">
      <h2 id="posts-heading" class="h3 text-center mb-5 text-secondary">Your Journal Entries</h2>
      <div id="postsList" class="row g-4" role="region" aria-live="polite"></div>
    </section>

    </main>
    <footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="container">
      <p class="mb-0">&copy; <span id="year"></span>Personal Blog. All thoughts preserved with localStorage.</p>
    </div>
  </footer>

</body>
</html>
